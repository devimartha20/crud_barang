<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Stok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
    <!-- jQuery (wajib sebelum DataTables) -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar .nav-link.active {
            font-weight: bold;
            background-color: #e9ecef;
        }
        .main {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar border-end">
        <h5 class="text-center">Pengelolaan Barang</h5>
        <div class="nav flex-column px-3">
            <strong class="px-2 text-muted">Data Master</strong>
            <a href="{% url 'barang_list' %}" class="nav-link {% if request.resolver_match.url_name == 'barang_list' %}active{% endif %}">
                Data Barang
            </a>
            <a href="{% url 'gudang_list' %}" class="nav-link {% if request.resolver_match.url_name == 'gudang_list' %}active{% endif %}">
                Data Gudang
            </a>
            <a href="{% url 'pemasok_list' %}" class="nav-link {% if request.resolver_match.url_name == 'pemasok_list' %}active{% endif %}">
                Data Pemasok
            </a>
            <hr>
            <strong class="px-2 text-muted">Transaksi</strong>
            <a href="{% url 'po_list' %}" class="nav-link {% if request.resolver_match.url_name == 'po_list' %}active{% endif %}">
                Purchase Order
            </a>
            <a href="{% url 'terima_barang_list' %}" class="nav-link {% if request.resolver_match.url_name == 'terima_barang_list' %}active{% endif %}">
               Terima Barang
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS + Export Buttons -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

    <!-- JSZip & PDFMake for export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
